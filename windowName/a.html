<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<h2>a和b是同域的 http://localhost:8080, c 是独立域，a先获取c中的window.name，再把a的引用指向b,</h2>
<body>
<h1>A</h1>
<iframe id="frame" src="http://localhost:8088/c.html" onload="load()" frameborder="0"></iframe>
<script>
    let flag = true;
    function load() {
        let frame = document.getElementById('frame');
        if (flag) {
            frame.src = "http://localhost:8080/b.html";
            flag = false;
        } else {
            console.log(frame.contentWindow.name)
        }
    }
</script>
</body>
</html>
