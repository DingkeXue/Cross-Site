<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <style>
        body {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>我是主页</h1>
<iframe id="main" src="http://localhost:8088/main.html" onload="load()" frameborder="0"></iframe>
<script>
    function load() {
        let frame = document.getElementById('main');
        frame.contentWindow.postMessage('hello', 'http://localhost:8088/main.html');
        window.onmessage = function (ev) {
            console.log(ev.data);
        }
    }
</script>
</body>
</html>
